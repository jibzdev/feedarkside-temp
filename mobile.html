    <script>
      function debounce(func, delay) {
        let timeoutId;
        return function() {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => {
            func.apply(this, arguments);
          }, delay);
        };
      }

      function changeFile() {
        const screenWidth = window.innerWidth;

        if (screenWidth <= 768 && !window.location.href.includes('mobile.html')) {
          window.location.href = 'mobile.html';
        } else if (screenWidth > 768 && !window.location.href.includes('index.html')) {
          window.location.href = 'index.html';
        }
      }
      const debouncedChangeFile = debounce(changeFile, 200);

      window.addEventListener("load", debouncedChangeFile);
      window.addEventListener("resize", debouncedChangeFile);
    </script>
